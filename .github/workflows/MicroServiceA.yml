# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
 pull_request:
    branches: [ "main"]
    paths: 
            - "Microservices/MicroA/**"
            - "Microservices/Trasversales/**"
            - ".github/workflows/MicroServiceA.yml"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies WebApi
      run: dotnet restore Microservices/MicroA/Api/WebApi/WebApi.csproj
    - name: Restore dependencies Domain
      run: dotnet restore Microservices/MicroA/Core/Domain/Domain.csproj
    - name: Restore dependencies Trasversales.Domain
      run: dotnet restore Microservices/Trasversales/Domain/Domain.csproj      
    - name: Build WebApi
      run: dotnet build Microservices/MicroA/Api/WebApi/WebApi.csproj
    - name: Build Domain
      run: dotnet build Microservices/MicroA/Core/Domain/Domain.csproj
    - name: Build Trasversales.Domain
      run: dotnet build  Microservices/Trasversales/Domain/Domain.csproj      
    - name: Test MicroA
      run: dotnet build Microservices/MicroA/Test/Test.csproj --no-build --verbosity normal
